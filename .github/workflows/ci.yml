name: CI

on:
  pull_request: {}

jobs:
  ansible-check:
    name: Ansible Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        playbook:
          - bootstrap.yml
          - essentials.yml
          - users.yml

    steps:
      - name: Checkout files in the repository
        uses: actions/checkout@v2

      - name: Run playbook in check mode
        uses: dawid6/action-ansible-playbook@v2
        with:
          playbook: ${{ matrix.playbook }}
          key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          options: --check
